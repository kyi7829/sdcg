<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css'/>
    <link rel="stylesheet" href="../css/main-page-common.css">
    <link rel="stylesheet" href="../css/calendar-page.css">
    <title>메인화면</title>
</head>
<body>
    
    <!-- header (20%)-->
    <header>
        <h2>
            샀다치고
        </h2>
    </header>

    <!-- body (60%)-->
    <div class="main-body">

        <!-- [컨테이너 생성] -->
        <div id="calendar"></div>
        
    </div>

    <!-- banner ad (10%)-->
    <div class="banner">
    </div>

    <!-- banner btn (10%)-->
    <div class="banner-button">
        <button id="btnHome"><img src="../images/home1.png" alt="Button 1"></button>
        <button id="btnCalendar"><img src="../images/calendar1.png" alt="Button 2"></button>
        <button id="btnUserInfo"><img src="../images/user1.png" alt="Button 3"></button>
        <button id="btnSettings"><img src="../images/gear1.png" alt="Button 4"></button>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="../js/main-page-common.js"></script>
    <script src="../js/calendar-page.js"></script>
</body>
</html>
