<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css'/>
    <link rel="stylesheet" href="../css/main-page-common.css">
    <link rel="stylesheet" href="../css/calendar-page.css">
    <link rel='stylesheet' type='text/css' href="../css/timepicki.css"/>
    <title>캘린더</title>
</head>
<body>
    
    <header>
        <h2>
            샀다치고
        </h2>
    </header>

    <div class="main-body">

        <!-- 알림창 -->
        <div id="notification"></div>

        <!-- 달력 -->
        <div id="calendar"></div>
        
        <!-- 절약내역 수정 모달 창 -->
        <div class="modal-wrapper" id="modalWrapper">
            <div class="modal">
                <!-- 모달 내용 -->
                <div class="modal-content">
                    <h2>절약 내역 수정</h2>

                    <div class="recentSavings">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="gray-bg">날짜</td>
                                    <td class="white-bg disable-on-popup" id="yearMonthDay"></td>
                                    <td>
                                        <input id='timepicker' type='text'name='timepicker'/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="gray-bg">항목</td>
                                    <td class="white-bg disable-on-popup" colspan="2"> 
                                        <select id="categorySelect" style="width: 100%; height: 100%;"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="gray-bg">금액</td>
                                    <td class="white-bg disable-on-popup" colspan="2">
                                        <input id="inputMoney" type="text" placeholder="금액을 입력해 주세요." style="width: 100%; height: 100%;">
                                    </td>
                                </tr>                                                        
                                <tr>
                                    <td class="gray-bg">메모</td>
                                    <td class="white-bg disable-on-popup" colspan="2">
                                        <input id="memo" type="text" placeholder="메모할 사항을 입력해주세요." style="width: 100%; height: 100%;">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="button-container disable-on-popup">
                        <button id="closeModalBtn" class="gray-button">취소</button>
                        <button id="deleteModalBtn" class="blue-button">삭제</button>
                        <button id="submitModalBtn" class="blue-button">저장</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="banner">
    </div>

    <div class="banner-button">
        <button id="btnCalendar"><img src="../images/calendar1.png" alt="Button 1"></button>
        <button id="btnHome"><img src="../images/home1.png" alt="Button 2"></button>
        <button id="btnUserInfo"><img src="../images/user1.png" alt="Button 3"></button>
        <button id="btnSettings"><img src="../images/gear1.png" alt="Button 4"></button>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="../js/main-page-common.js"></script>
    <script src="../js/calendar-page.js"></script>

    <!--timepicki-->
    <script type='text/javascript'src="../js/jquery.min.js"></script>
    <script type='text/javascript'src="../js/timepicki.js"></script>
    <script>
        let timeValue;
        $('#timepicker').timepicki();
    </script>
    <script src="../js/bootstrap.min.js"></script>    

    <!-- 항목 -->
    <script src="../js/options.js" type="text/javascript"></script>
    <script>
        const selectElement = document.getElementById('categorySelect');
        optionsData.forEach(option => {
            const optionElement = document.createElement('option');
            optionElement.value = option.value;
            optionElement.text = option.label;
            selectElement.appendChild(optionElement);
        });
    </script>
</body>
</html>
