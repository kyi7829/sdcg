<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main-page-common.css">
    <link rel="stylesheet" href="../css/main-page.css">
    <title>메인화면</title>
</head>
<body>
    
    <!-- header (20%)-->
    <header>
        <h2>
            샀다치고
        </h2>
    </header>

    <!-- body (60%)-->
    <div class="main-body">

        <!-- 절약 통계 -->
        <div class="savingsStatistics">
            <ul>
                <li>이번 달 절약 금액 : <span id="monthlySavings"></span></li>
                <li>이번 주 절약 금액 : <span id="weeklySavings"></span></li>
                <li>오늘의 절약 금액 : <span id="dailySavings"></span></li>
            </ul>
        </div>

        <!-- 최근 절약 내역 -->
        <div class="recentSavings">
            <h3>최근 절약 내역</h3>
            <table>
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>항목</th>
                        <th>금액</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023-09-03</td>
                        <td>식비</td>
                        <td>50,000원</td>
                    </tr>
                    <tr>
                        <td>2023-09-02</td>
                        <td>교통비</td>
                        <td>30,000원</td>
                    </tr>
                    <tr>
                        <td>2023-09-01</td>
                        <td>문화생활</td>
                        <td>20,000원</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 절약내역 추가 버튼 -->
        <button id="openModalBtn">
            <img src="../images/btn_add_01.png" alt="절약내역 추가 버튼">
        </button>

        <!-- 절약내역 추가 모달 창 -->
        <div class="modal-wrapper" id="modalWrapper">
            <div class="modal">
                <!-- 모달 내용 -->
                <div class="modal-content">
                    <h2>절약 내역 추가</h2>

                    <table>
                        <tbody>
                            <tr>
                                <td class="gray-bg">날짜</td>
                                <td class="white-bg" id="currentDateTime"></td>
                            </tr>
                            <tr>
                                <td class="gray-bg">항목</td>
                                <td class="white-bg">
                                    <select style="width: 100%; height: 100%;">
                                        <option value="식비">식비</option>
                                        <option value="교통비">교통비</option>
                                        <option value="기타">기타</option>
                                    </select>
                                </td>
                            </tr>                            
                            <tr>
                                <td class="gray-bg">기타</td>
                                <td class="white-bg">항목에서 기타를 고르면 활성</td>
                            </tr>
                            <tr>
                                <td class="gray-bg">금액</td>
                                <td class="white-bg">
                                    <input type="number" placeholder="금액을 입력 해 주세요." style="width: 100%; height: 100%;">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="button-container">
                        <button id="closeModalBtn" class="gray-button">취소</button>
                        <button id="submitButton" class="blue-button">등록</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- banner ad (10%)-->
    <div class="banner">
    </div>

    <!-- banner btn (10%)-->
    <div class="banner-button">
    </div>

    <script src="../js/main-page.js"></script>
</body>
</html>
