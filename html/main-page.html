<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css'/>
    <link rel="stylesheet" href="../css/main-page-common.css">
    <link rel="stylesheet" href="../css/main-page.css">
    <link rel='stylesheet' type='text/css' href="../css/timepicki.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <title>메인화면</title>
</head>
<body>
    
    <header>
        <h2>
            샀다치고
        </h2>
    </header>

    <div class="main-body">

        <!-- 알림창 -->
        <div id="notification"></div>

        <!-- 절약 통계 -->
        <div class="savingsStatistics">
            <ul>
                <li>이번 달 절약 금액 : <span id="monthlySavings"></span></li>
                <li>이번 주 절약 금액 : <span id="weeklySavings"></span></li>
                <li>오늘의 절약 금액 : <span id="dailySavings"></span></li>
            </ul>
        </div>

        <!-- 최근 절약 내역 -->
        <div class="recentSavings">
            <h3>최근 절약 내역</h3>
            <table>
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>항목</th>
                        <th>금액</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="recentSavingsDate1"></td>
                        <td id="recentSavingsItem1"></td>
                        <td id="recentSavingsMoney1"></td>
                    </tr>
                    <tr>
                        <td id="recentSavingsDate2"></td>
                        <td id="recentSavingsItem2"></td>
                        <td id="recentSavingsMoney2"></td>
                    </tr>
                    <tr>
                        <td id="recentSavingsDate3"></td>
                        <td id="recentSavingsItem3"></td>
                        <td id="recentSavingsMoney3"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 도넛차트 통계 -->
        <div id="donutImage">
            <img src="../images/no-results.png" alt="데이터 없음">
            <div>절약 내역을 추가 해보세요.</div>
        </div>
        
        <div id="donutchart"></div>

        <!-- 절약내역 추가 버튼 -->
        <button id="openModalBtn">
            <img src="../images/btn_add_01.png" alt="절약내역 추가 버튼">
        </button>

        <!-- 절약내역 추가 모달 창 -->
        <div class="modal-wrapper" id="modalWrapper">
            <div class="modal">
                <!-- 모달 내용 -->
                <div class="modal-content">
                    <h2>절약 내역 추가</h2>

                    <div class="recentSavings">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="gray-bg">날짜</td>
                                    <td class="white-bg disable-on-popup" id="yearMonthDay">
                                        <p id="yearMonthDayText"></p>
                                        <img class="dateSearchImg" id="yearMonthDayImg" src="../images/calendar1 - 복사본.png" alt="날짜선택">
                                    </td>                                    
                                </tr>
                                <tr>
                                    <td class="gray-bg">시간</td>
                                    <td class="white-bg disable-on-popup">
                                        <input id='timepicker' type='text'name='timepicker'/>
                                    </td>
                                </tr>                                
                                <tr>
                                    <td class="gray-bg">항목</td>
                                    <td class="white-bg disable-on-popup"> 
                                        <select id="categorySelect" style="width: 100%; height: 100%;"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="gray-bg">금액</td>
                                    <td class="white-bg disable-on-popup">
                                        <input id="inputMoney" type="text" placeholder="금액을 입력해 주세요." style="width: 100%; height: 100%;">
                                    </td>
                                </tr>                                                        
                                <tr>
                                    <td class="gray-bg">메모</td>
                                    <td class="white-bg disable-on-popup">
                                        <input id="memo" type="text" placeholder="메모할 사항을 입력해주세요." style="width: 100%; height: 100%;">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="button-container disable-on-popup">
                        <button id="closeModalBtn" class="gray-button">취소</button>
                        <button id="submitModalBtn" class="blue-button">등록</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 날짜선택 달력 모달창 -->
        <div class="calendar-wrapper" id="calendarWrapper">
            <div class="modal">
                <!-- 모달 내용 -->
                <div class="modal-content">
                        <!-- [컨테이너 생성] -->
                        <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="banner">
        <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit = "DAN-Pr1yPvLP5QINbGrl"
            data-ad-width = "320"
            data-ad-height = "50">
        </ins>        
    </div> 

    <div class="banner-button">
        <button id="btnCalendar"><img src="../images/calendar1 - 복사본.png" alt="Button 1"></button>
        <button id="btnHome">
            <img src="../images/home1.png" alt="Button 3">
        </button>
        <button id="btnPlus"><img src="../images/btn_add2.png" alt="Button 3"></button>
        <button id="btnUserInfo"><img src="../images/user1.png" alt="Button 3"></button>
        <button id="btnSettings"><img src="../images/gear1.png" alt="Button 4"></button>

        <!-- <button id="btnCalendar"><img src="../images/calendar1 - 복사본.png" alt="Button 1"></button>
        <button id="btnHome">
            <i class="fa-solid fa-house"></i>
        </button>
        <button id="btnPlus"><img src="../images/btn_add_01.png" alt="Button 3"></button>
        <button id="btnUserInfo"><img src="../images/user1.png" alt="Button 3"></button>
        <button id="btnSettings"><img src="../images/gear1.png" alt="Button 4"></button>         -->
    </div>

    <!-- 카카오 애드핏 -->
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

    <!-- 캘린더 -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>

    <!-- 차트 -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/donutChart.js"></script>

    <!-- main-page -->
    <script src="../js/main-page.js"></script>
    <script src="../js/main-page-common.js"></script>

    <!--timepicki-->
    <script type='text/javascript'src="../js/jquery.min.js"></script>
    <script type='text/javascript'src="../js/timepicki.js"></script>
    <script>
        let timeValue;
        $('#timepicker').timepicki();
    </script>
    <script src="../js/bootstrap.min.js"></script>

    <!-- 항목 -->
    <script src="../js/options.js" type="text/javascript"></script>
    <script>
        const selectElement = document.getElementById('categorySelect');
        optionsData.forEach(option => {
            const optionElement = document.createElement('option');
            optionElement.value = option.value;
            optionElement.text = option.label;
            selectElement.appendChild(optionElement);
        });
    </script>

</body>
</html>
