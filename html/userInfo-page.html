<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css'/>    
    <link rel="stylesheet" href="../css/main-page-common.css">
    <link rel="stylesheet" href="../css/userInfo-page.css">
    <title>사용자 정보</title>
</head>
<body>
    
    <!-- header (20%)-->
    <header>
        <h2>
            샀다치고
        </h2>
    </header>

    <!-- body (60%)-->
    <div class="main-body">
        
        <!-- 알림창 -->
        <div id="notification"></div>

        <div class="section">
            <h2>목표 설정</h2>
            <button id="openModalBtn">추가 및 편집</button>
            <div id="barchart"></div>
        </div>

        <div class="section">
            <h2>기간별 절약금액 조회</h2>

            <!-- 첫째 줄 -->
            <div class="dateSearch">
                <input type="text" id="startDate" placeholder="시작일자">
                <img class="dateSearchImg" id="startDateImg" src="../images/calendar1 - 복사본.png" alt="달력 이미지">
                <span>~</span>
                <input type="text" id="endDate" placeholder="종료일자">
                <img class="dateSearchImg" id="endDateImg" src="../images/calendar1 - 복사본.png" alt="달력 이미지">
            </div>

            <!-- 둘째 줄 -->
            <div class="dateSearch">
                <input type="text" id="savingAmount" placeholder="절약금액">
            </div>

        </div>
    
        <div class="section">
            <h2>다운로드 링크</h2>
            <button onclick="copyLink()">링크 복사</button>
        </div>       

        <!-- 목표설정 모달 창 -->
        <div class="modal-wrapper" id="modalWrapper">
            <div class="modal">
                <!-- 모달 내용 -->
                <div class="modal-content">
                    <h2>목표 설정</h2>

                    <div class="recentSavings">
                        <table>
                            <tbody>
                                </tr>                                
                                    <td class="gray-bg">목표</td>
                                    <td class="white-bg disable-on-popup">
                                        <input id="inputGoal" type="text" placeholder="목표를 입력해주세요." style="width: 100%; height: 100%;">
                                    </td>
                                </tr>                                                        
                                <tr>
                                    <td class="gray-bg">목표금액</td>
                                    <td class="white-bg disable-on-popup">
                                        <input id="inputGoalMoney" type="text" placeholder="목표금액을 입력해주세요." style="width: 100%; height: 100%;">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="gray-bg">시작일</td>
                                    <td class="white-bg disable-on-popup" id="yearMonthDay">
                                        <p id="yearMonthDayText"></p>
                                        <img class="dateSearchImg" id="yearMonthDayImg" src="../images/calendar1 - 복사본.png" alt="날짜선택">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="gray-bg">누적금액</td>
                                    <td class="white-bg disable-on-popup" id="cumulativeAmount"></td>
                            </tbody>
                        </table>
                    </div>

                    <div class="button-container disable-on-popup">
                        <button id="closeModalBtn" class="gray-button">취소</button>
                        <button id="submitModalBtn" class="blue-button">등록</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 날짜선택 달력 모달창 -->
        <div class="calendar-wrapper" id="calendarWrapper">
            <div class="modal">
                <!-- 모달 내용 -->
                <div class="modal-content">
                        <!-- [컨테이너 생성] -->
                        <div id="calendar"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- banner ad (10%)-->
    <div class="banner">
    </div>

    <!-- banner btn (10%)-->
    <div class="banner-button">
        <button id="btnCalendar"><img src="../images/calendar1.png" alt="Button 1"></button>
        <button id="btnHome"><img src="../images/home1.png" alt="Button 2"></button>
        <button id="btnUserInfo"><img src="../images/user1.png" alt="Button 3"></button>
        <button id="btnSettings"><img src="../images/gear1.png" alt="Button 4"></button>
    </div>

    <script src="../js/main-page-common.js"></script>
    <script src="../js/userInfo-page.js"></script>

    <!-- 캘린더 -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>

    <!-- 차트 -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/barChart.js"></script>
</body>
</html>
