<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css'/>    
    <link rel="stylesheet" href="../css/main-page-common.css">
    <link rel="stylesheet" href="../css/userInfo-page.css">
    <link rel='stylesheet' type='text/css' href="../css/timepicki.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <title>사용자 정보</title>
</head>
<body>
    
    <header>
        <h2>
            SDCG
        </h2>
        <i class="fa-regular fa-circle-question"></i>
    </header>

    <div class="main-body">
        
        <!-- 알림창 -->
        <div id="notification"></div>

        <div class="section">
            <h2>목표 설정</h2>
            <button id="openModalBtn">추가 및 편집</button>
            <div id="barchart"></div>
        </div>

        <div class="section">
            <h2>기간별 절약금액 조회</h2>
 
            <div id="dateSearchBox">
                <div class="dateSearch">
                    <input type="text" id="startDate" placeholder="시작일자">
                    <img class="dateSearchImg" id="startDateImg" src="../images/calendar1 - 복사본.png" alt="달력 이미지">
                    <span>~</span>
                    <input type="text" id="endDate" placeholder="종료일자">
                    <img class="dateSearchImg" id="endDateImg" src="../images/calendar1 - 복사본.png" alt="달력 이미지">
                </div>

                <div class="dateSearch">
                    <input type="text" id="savingAmount" placeholder="절약금액">
                </div>
            </div> 
            
        </div>
    
        <div class="section">
            <h2>공유하기</h2>
            <button class="btn_download" onclick="copyLink('google')"><img src="../images/btn_google.png"></button>
            <button id="btn_appstore" class="btn_download" onclick="copyLink('ios')"><img src="../images/btn_appstore_2.png"></button>
        </div>       

        <!-- 목표설정 모달 창 -->
        <div class="modal-wrapper" id="modalWrapper">
            <div class="modal">
                <!-- 모달 내용 -->
                <div class="modal-content">
                    <h2>목표 설정</h2>

                    <div class="recentSavings">
                        <table>
                            <tbody>
                                </tr>                                
                                    <td class="gray-bg">목표</td>
                                    <td class="white-bg disable-on-popup">
                                        <input id="inputGoal" type="text" placeholder="목표를 입력해주세요." style="width: 100%; height: 100%;">
                                    </td>
                                </tr>                                                        
                                <tr>
                                    <td class="gray-bg">목표금액</td>
                                    <td class="white-bg disable-on-popup">
                                        <input id="inputGoalMoney" type="text" placeholder="목표금액을 입력해주세요." style="width: 100%; height: 100%;">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="gray-bg">시작일</td>
                                    <td class="white-bg disable-on-popup" id="yearMonthDay">
                                        <p id="yearMonthDayText"></p>
                                        <img class="dateSearchImg" id="yearMonthDayImg" src="../images/calendar1 - 복사본.png" alt="날짜선택">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="gray-bg">누적금액</td>
                                    <td class="white-bg disable-on-popup" id="cumulativeAmount"></td>
                            </tbody>
                        </table>
                    </div>

                    <div class="button-container disable-on-popup">
                        <button id="closeModalBtn" class="gray-button">취소</button>
                        <button id="submitModalBtn" class="blue-button">등록</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 날짜선택 달력 모달창 -->
        <div class="calendar-wrapper" id="calendarWrapper">
            <div class="modal">
                <!-- 모달 내용 -->
                <div class="modal-content">
                        <!-- [컨테이너 생성] -->
                        <div id="calendar"></div>
                </div>
            </div>
        </div>


        <!-- 절약내역 추가 모달 창 -->
        <div class="modal-wrapper" id="recentAdd_modalWrapper">
            <div class="modal">
                <!-- 모달 내용 -->
                <div class="modal-content">
                    <h2>절약 내역 추가</h2>

                    <div class="addSavings">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="gray-bg">날짜</td>
                                    <td class="white-bg disable-on-popup" id="yearMonthDay">
                                        <p id="recentAdd_yearMonthDayText"></p>
                                        <img class="dateSearchImg" id="recentAdd_yearMonthDayImg" src="../images/calendar1 - 복사본.png" alt="날짜선택">
                                    </td>                                    
                                </tr>
                                <tr>
                                    <td class="gray-bg">시간</td>
                                    <td class="white-bg disable-on-popup">
                                        <input id='recentAdd_timepicker' type='text'name='timepicker'/>
                                    </td>
                                </tr>                                
                                <tr>
                                    <td class="gray-bg">항목</td>
                                    <td class="white-bg disable-on-popup"> 
                                        <select id="recentAdd_categorySelect" style="width: 100%; height: 100%;"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="gray-bg">금액</td>
                                    <td class="white-bg disable-on-popup">
                                        <input id="recentAdd_inputMoney" type="text" placeholder="금액을 입력해 주세요." style="width: 100%; height: 100%;">
                                    </td>
                                </tr>                                                        
                                <tr>
                                    <td class="gray-bg">메모</td>
                                    <td class="white-bg disable-on-popup">
                                        <input id="recentAdd_memo" type="text" placeholder="메모할 사항을 입력해주세요." style="width: 100%; height: 100%;">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="button-container disable-on-popup">
                        <button id="recentAdd_closeModalBtn" class="gray-button">취소</button>
                        <button id="recentAdd_submitModalBtn" class="blue-button">등록</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 날짜선택 달력 모달창 -->
        <div class="calendar-wrapper" id="recentAdd_calendarWrapper">
            <div class="modal">
                <!-- 모달 내용 -->
                <div class="modal-content">
                        <!-- [컨테이너 생성] -->
                        <div id="recentAdd_calendar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="banner">
        <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit = "DAN-Pr1yPvLP5QINbGrl"
            data-ad-width = "320"
            data-ad-height = "50">
        </ins>        
    </div>

    <div class="banner-button">        
        <div id="btnCalendar"><i class="fa-solid fa-calendar" style="color: #d2d2d2;"></i></div>
        <div id="btnHome"><i class="fa-solid fa-house" style="color: #d2d2d2;"></i></div>
        <div id="btnModalOpen"><i class="fa-solid fa-square-plus" style="color: #8ec5cb;"></i></div>
        <div id="btnUserInfo"><i class="fa-solid fa-user" style="color: #8ec5cb;"></i></div>
        <div id="btnSettings"><i class="fa-solid fa-gear" style="color: #d2d2d2;"></i></div>
    </div>

    <script src="../js/main-page-common.js"></script>
    <script src="../js/userInfo-page.js"></script>

    <!-- 캘린더 -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>

    <!-- 차트 -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/barChart.js"></script>

    <!--timepicki-->
    <script type='text/javascript'src="../js/jquery.min.js"></script>
    <script type='text/javascript'src="../js/timepicki.js"></script>
    <script>
        let timeValue;
        $('#recentAdd_timepicker').timepicki();
    </script>
    <script src="../js/bootstrap.min.js"></script>

    <!-- 항목 -->
    <script src="../js/options.js" type="text/javascript"></script>
    <script>
        const selectElement = document.getElementById('recentAdd_categorySelect');
        optionsData.forEach(option => {
            const optionElement = document.createElement('option');
            optionElement.value = option.value;
            optionElement.text = option.label;
            selectElement.appendChild(optionElement);
        });
    </script>

    <!-- 카카오 애드핏 -->
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>    
</body>
</html>
