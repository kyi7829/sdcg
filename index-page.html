<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>샀다치고</title>

<body>

    <h1 class="page-title">샀다치고</h1>

        // 애니메이션 완료 시 페이지 이동

        });
