<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index-page.css">
    <title>샀다치고</title>
</head>
<body>

    <h1 class="page-title">샀다치고</h1>

    <div class="circle">
        <div class="fill"></div>
    </div>

    <div class="logo-container">
        <img src="images/logo1.png" alt="회사 로고">
    </div>

    <script>
        const circle = document.querySelector('.circle');

        // 애니메이션 완료 시 페이지 이동
        circle.addEventListener('animationiteration', () => {            

            // 앱 최초실행 또는 초기화 후 실행시 가이드 출력
            if (localStorage.getItem('sdcg-showGuideYn') === null) {
                localStorage.setItem('sdcg-showGuideYn', 'Y');
            }

            localStorage.setItem('sdcg-lastPage', 'index');
            window.location.href = 'html/main-page.html';
        });
    </script>

</body>
</html>
